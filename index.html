<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Bin2Dec</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>
				<a href="https://en.wikipedia.org/wiki/Binary_number" target="_blank"
					>Binary</a
				>
				to
				<a href="https://en.wikipedia.org/wiki/Decimal" target="_blank"
					>Decimal</a
				>
			</h1>

			<form class="binary center">
				<input
					class="input"
					type="text"
					id="num"
					name="num"
					placeholder="Type here"
				/>
			</form>
			<form class="decimal center">
				<input
					class="input"
					type="text"
					id="num"
					name="num"
					placeholder="..."
					disabled
				/>
			</form>
		</div>

		<script src="index.js"></script>
	</body>
</html>
